[CONTEXT]
MAIN[HEADER]	= "Alat Bantuan Membuat Keputusan"
MAIN[SUBTITLE]	= "Laman web ini menyediakan maklumat tentang kanser payudara peringkat awal (peringkat 1 & 2) termasuk simptom dan rawatan. Untuk mula, sila masukkan nama panggilan anda dan klik butang Mula di bawah."
DEFINITION[HEADER]			= "Apakah kanser payudara?"
DEFINITION[SUBTITLE]		= "Kanser berlaku apabila sel-sel dalam badan kita menjadi tidak normal dan mula membiak di luar kawalan. Sel-sel payudara yang tidak normal ini berkembang di dalam payudara lalu menjadi ketulan. Kanser payudara biasanya tidak menyakitkan. Jika tidak dirawat, ianya boleh merebak ke bahagian-bahagian lain di dalam badan seperti kelenjar limfa, paru-paru, hati, tulang dan otak. "
DEFINITION[SEE_OPTIONS]		= "Lihat pilihan rawatab"
DEFINITION[STAGE1]			= "Peringkat 1"
DEFINITION[STAGE2]			= "Peringkat 2"
DEFINITION[STAGE3]			= "Peringkat 3"
DEFINITION[STAGE4]			= "Peringkat 4"
DEFINITION[STAGE1_DESC]		= "Saiz ketumbuhan ialah 2cm atau kurang. Kanser masih belum merebak ke kelenjar limfa di bahagian bawah lengan."
DEFINITION[STAGE2_DESC]		= "Saiz ketumbuhan ialah di antara lebih dari 2 hingga 5cm. Kanser belum lagi merebak tetapi kelenjar limfa mungkin telah terlibat."
DEFINITION[STAGE3_DESC]		= "Saiz ketumbuhan ialah lebih dari 5cm atau telah merebak ke bahagian kulit atau dada."
DEFINITION[STAGE4_DESC]		= "Kanser payudara telah merebak ke bahagian badan yang lain seperti paru-paru, hati, tulang  dan otak."
DEFINITION[SEVERE_ALERT]	= "Laman web ini tidak menyokong peringkat 3 & 4 kanser payudara. Jika anda mendapati gejala ini pada badan anda, sila berunding dengan doktor dengan segera."
TREATMENT[HEADER]				= "Pilihan Rawatan"
TREATMENT[SUBTITLE]				= "Ini adalah pilihan rawatan yang ada dalam kes anda."
TREATMENT[LUMPECTOMY]			= "Lumpektomi"
TREATMENT[MASTECTOMY]			= "Mastektomi"
TREATMENT[ALTERNATIVE]			= "Rawatan alternatif"
TREATMENT[NO_TREATMENT]			= "Tiada rawatan"
TREATMENT[LUMPECTOMY_DESC]		= "Sebilangan wanita memilih lumpektomi kerana ianya membantu mengekalkan payudara mereka."
TREATMENT[LUMPECTOMY_P1]		= "Lumpektomi melibatkan pembuangan sebahagian payudara sahaja. Pakar bedah biasanya akan membuang ketulan kanser berserta dengan tisu payudara yang berukuran 1cm disekelilingnya. "
TREATMENT[LUMPECTOMY_P2]		= "Sel-sel kanser mungkin merebak ke nodus limfa di bahagian ketiak. Sekiranya keadaan in berlaku, nodus limfa akan dibuang semasa pembedahan."
TREATMENT[LUMPECTOMY_P3]		= "Selepas pembedahan, satu tiub saluran akan diletakkan di dalam luka untuk  mengeluarkan cecair atau darah lama yang terkumpul dibawah luka. Saluran  ini adalah tiub plastik lembut yang disambungkan ke botol plastik. Ia  akan dikeluarkan apabila tiada lagi cecair atau darah yang keluar."
TREATMENT[LUMPECTOMY_P4]		= "Kebanyakan wanita boleh pulang ke rumah dalam satu atau dua hari selepas  pembedahan."
TREATMENT[LUMPECTOMY_P5]		= "Kadang-kadang satu lagi pembedahan diperlukan jika sel kanser ditemui  berdekatan dengan tisu payudara (margin) yang dikeluarkan semasa lumpektomi.  Ini hanya berlaku kepada 20 daripada 100 wanita yang dibedah."
TREATMENT[MASTECTOMY_DESC]		= "keseluruhan payudara dibuang termasuk puting payudara dan ia akan meninggalkan dada yang rata bersama parut di bahagian dada."
TREATMENT[MASTECTOMY_P1]		= "Kebanyakan wanita dijangka akan berada 2 hingga 3 malam di hospital.   Seperti lumpektomi, satu saluran yang diperbuat daripada tiub plastik lembut yang disambungkan ke botol plastik akan digunakan untuk mengeluarkan cecair atau darah yang terkumpul di bawah luka."
TREATMENT[MASTECTOMY_P2]		= "Sebilangan wanita mungkin ingin mempertimbangkan pembedahan untuk membentuk semula payudara selepas mastektomi.  Anda boleh membincangkan perkara ini dengan lebih lanjut bersama pakar bedah anda."
TREATMENT[ALTERNATIVE_DESC1]	= "Sesetengah wanita lebih suka mencuba rawatan alternatif seperti suplemen tambahan, perubatan secara herba atau penyembuhan secara kerohanian. Tetapi setakat ini, tiada bukti saintifik yang menyatakan keberkesanan rawatan alternatif ke atas kanser payudara."
TREATMENT[ALTERNATIVE_DESC2]	= "Perubatan moden adalah berdasarkan bukti saintifik manakala rawatan alternatif biasanya hanya berdasarkan pengalaman individu yang mengamalkannya."
TREATMENT[ALTERNATIVE_DESC3]	= "Adalah penting untuk mengetahui bahawa kebanyakan kanser payudara membesar secara perlahan dan tidak merebak dengan cepat. Sekiranya ketulan kanser payudara tidak membesar atau merebak dalam beberapa bulan, ini tidak bermaksud bahawa rawatan alternatif adalah berkesan."
TREATMENT[ALTERNATIVE_DESC4]	= "Anda mungkin ingin bertanyakan soalan berikut sebelum mempertimbangkan rawatan alternatif:"
TREATMENT[ALTERNATIVE_P1]		= "‘Adakah pengamal rawatan alternatif berkelayakan untuk merawat kanser payudara?’ "
TREATMENT[ALTERNATIVE_P2]		= "‘Adakah terdapat maklumat saintifik berasaskan manusia (bukan haiwan) yang dapat menyokong keberkesanan rawatan tersebut?’"
TREATMENT[ALTERNATIVE_P3]		= "‘Sekiranya ada dakwaan bahawa ada individu yang telah sembuh, tanya pengamal rawatan samada ianya    kanser payudara atau hanya  ketulan payudara yang tidak berbahaya?’"
TREATMENT[ALTERNATIVE_P4]		= "‘Apakah kebarangkalian rawatan alternatif dapat menyembuh kanser payudara berbanding dengan pembedahan?’"
TREATMENT[NO_TREATMENT_DESC]	= "Anda membuat keputusan untuk tidak mengambil sebarang tindakan ke atas penyakit ini."
