DEFINITION[HEADER]			= "什么是乳癌?"
DEFINITION[SUBTITLE]		= "当我们身体的细胞发生异常并开始长出失控症时，会发生癌症。 在乳腺癌中，这些异常细胞在乳房中生长成肿块。 乳腺癌通常是无痛的，如果不治疗，可能会扩散到身体的其他部位，如淋巴结，肺，肝，骨骼和脑。"
